<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="assets/js/bootstrap.min.js"></script>

</head>
<body>
<div th:include="header :: header"></div>
<form>

    <div class="input-group">
        <span class="input-group-addon" id="oldPassword"> &nbsp;&nbsp;&nbsp;原 密码</span>
        <input type="text" class="form-control" placeholder="oldPassword" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="newPassword"> &nbsp;&nbsp;&nbsp;新 密码</span>
        <input type="text" class="form-control" placeholder="newPassword" aria-describedby="basic-addon1">
    </div>
    <div class="input-group">
        <span class="input-group-addon" id="confirmPassword">确认密码</span>
        <input type="text" class="form-control" placeholder="confirmPassword" aria-describedby="basic-addon1"><br/>
    </div>
    <input align="center" type="submit" class="btn btn-default btn-lg" value="提交"/>

</form>

</body>
</html>
