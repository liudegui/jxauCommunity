<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>个人信息</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="assets/js/bootstrap.min.js"></script>
</head>
<body>
    <div th:include="header :: header"></div>
    <table class="table table-hover" align="center" width="300px">
        <tr>
            <td>用户名：</td>
            <td th:text="${info.stud_id}"></td>
        </tr>
        <tr>
            <td>姓&nbsp;&nbsp;&nbsp;名：</td>
            <td th:text="${info.stud_name}"></td>
        </tr>
        <tr>
            <td>性&nbsp;&nbsp;&nbsp;别：</td>
            <td th:text="${info.stud_gender}"></td>
        </tr>

        <tr>
            <td>班&nbsp;&nbsp;&nbsp;级：</td>
            <td th:text="${info.stud_class}"></td>
        </tr>

        <tr>
            <td>地&nbsp;&nbsp;&nbsp;址：</td>
            <td th:text="${info.stud_address}"></td>
        </tr>
        <tr>
            <td>座右铭：</td>
            <td th:text="${info.stud_motto}"></td>
        </tr>
    </table>
</body>
</html>
